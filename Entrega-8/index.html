<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        DOM
    </title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <header>
        <h1>Cotizador Óptica</h1>
    </header>
    <section class="container">
        <form>
            <div>
                <h3>Elija color</h3>
                <select id="selectColor" required>
                    <option value="negro">Negro</option>
                    <option value="marron">Marron</option>
                    <option value="violeta">Violeta</option>
                    <option value="rojo">Rojo</option>
                    <option value="blanco">Blanco</option>
                </select>
                <h3>Elija Material</h3>
                <select id="selectMaterial" required>
                    <option value="plastico">Plástico</option>
                    <option value="metal">Metal</option>
                    <option value="madera">Madera</option>
                </select>
            </div>
            <div>
                <h3>Ojo Izquierdo</h3>
                <label for="oiGraduacionInput">Graduacion OI</label>
                <input id="oiGraduacionInput" autocomplete="off" type="number" required placeholder="Ingrese graduacion" />
                <label for="oiEjeInput">Eje OI</label>
                <input id="oiEjeInput" autocomplete="off" type="number" required placeholder="Ingrese Eje" />
            </div>
            <div>
                <h3>Ojo Derecho</h3>
                <label for="odGraduacionInput">Graduacion OD</label>
                <input id="odGraduacionInput" autocomplete="off" type="number" required placeholder="Ingrese graduacion" />
                <label for="odGraduacionInput">Graduacion OD</label>
                <input id="odEjeInput" autocomplete="off" type="number" required placeholder="Ingrese Eje" />
            </div>
            <div>
                <button id="agregarAnteojoBTN" type="button">Agregar Anteojo</button>
            </div>
        </form>
    </section>
    <div class="w-100 text-center">
        <h2>Último ingreso</h2>
    </div>
    <section class="container datos-graduacion">


        <div>
            <h3>Ojo Izquierdo</h3>
            <p>Graduación: <span id="js-oiGraduacion"></span></p>
            <p>Eje: <span id="js-oiEje"></span>°</p>
        </div>

        <div>
            <h3>Ojo Derecho</h3>
            <p>Graduación: <span id="js-odGraduacion"></span></p>
            <p>Eje: <span id="js-odEje"></span>°</p>
        </div>

    </section>
    <section class="container cotizacion text-center">
        <h4 class="precio-total">El precio total con IVA es: $<span id="jsPrecioTotal"></span></h4>
    </section>
    <hr />
    <section>
        <div class="container">
            <h3>Lista de Anteojos</h3>

            <ul id="listaAnteojos">

            </ul>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
